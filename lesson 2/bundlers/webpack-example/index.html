<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="module" src="./js/index.js"></script>
</head>
<body>
    <button id="showCalc">Калькулятор дат</button>
    <button id="showTimer">Таймер</button>
    <form id="dateCalc">
        <h3>Калькултор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate">
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate">
        </label>
        <button type="submit">Рассчитать промежуток</button>
        <p id="dateCalc_result"></p>
    </form>



    <form id="formTimer" style="display: none">
        <h3>Таймер</h3>
        <input type="text" name="time" id="timeInput">
        <button id="timerStart">Запустить</button>
        <button id="timerStop">Остановить</button>
        <div id="timer_result"></div>
    </form>

</body>
</html>
